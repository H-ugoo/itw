                    <li id="modcolor"class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-danger"></i> Modalities</a></li>
                    <li class="dropdown">
                            <button class="btn dropdown-toggle nav-link" type="button" id="dropdownMenuButton"
                                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-bars"></i> More

                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                </ul>
                <ul class="navbar-nav justify-content-end" id="bd-theme">
                    <li class="nav-item"><div class="nav-link" type="button" data-bs-theme-value="light" aria-pressed="false"><i class="theme-icon fa fa-sun-o" title="Modo claro"></i></div></li>

                </ul>
            </div>

    <!-- Working Area -->
    <div class="container mt-4  border rounded" style="padding:70px">
        <div class="row justify-content-center">
            <!-- ko if:Name().length > 0 -->
            <div class="col-12 col-lg-7">
                <div class="py-2 border-bottom mb-3">
                    <h2 data-bind="text:Name"></h2>
                </div>
                <div class="row border-bottom mx-0  my-1">
                    <div class="col-5">Sex</div>
                    <div class="col-7"><p data-bind="text:Sex"></p></div>
                </div>
                <div class="row border-bottom mx-0  my-1">
                    <div class="col-5">Country</div>
                    <div class="col-7"><p data-bind="text:BirthCountry "></p></div>
                </div>
                <div class="row border-bottom mx-0  my-1">
                    <div class="col-5">Height</div>
                    <div class="col-7" data-bind="text: Height() + ' cm'"></div>
                </div>
                <div class="row border-bottom mx-0  my-1">
                    <div class="col-5">Weight</div>
                    <div class="col-7" data-bind="text: Weight() + ' kg'"></div>
                </div>
                <div class="row border-bottom mx-0  my-1"
                    data-bind="visible: Url() != '' && Url() != null">
                    <div class="col-5">Url</div>
                    <div class="small col-7">
                        <a class="link-dark text-decoration-none"
                            data-bind="attr: { href: Url }, text : Url" target="_blank"></a>
                    </div>
                </div>
                <div class="col-12 text-center mt-3">
                    <a href="athletes.html" class="btn btn-primary btn-sm small"><i class="fa fa-list"></i> Back to List</a>
                    <a data-bind="attr: { href:'./athleteFull.html?id=' + Id() }" class="btn btn-primary btn-sm small"><i
                        class="fa fa-th"></i> Full Details</a>
                         <!-- <button class="btn btn-default btn-outline-danger btn-sm btn-favourite" data-bind="click: () => toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }">
                            <i data-bind="attr: {'class': favourites().includes(Id)? 'fa fa-heart text-danger' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                        </button>  -->
                </div>    
            </div>
            <div class="col-12 col-lg-5 mt-5 ms-lg-5" style="width: 350px; height:350px;">
                <!--ko if: Photo-->
                <a data-bind="attr:{href: Photo}">
                    <img class="img-thumbnail card-image" data-bind="attr:{src: Photo}" style="width:300px; height:340px">
                </a>
                <!--/ko-->
                <!--ko if: !Photo-->
                <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG.png" style="width: 350px; height:350px">
                <!--/ko-->
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="images/Paris2024.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="athleteDetails.js"></script>
