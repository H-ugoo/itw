 <!-- Working Area -->
 <div class="container">
    <div class="border-bottom py-2 mb-2">
        <h2 data-bind="text:displayName"></h2>
    </div>
    <div class="container bannerTop" ></div>
    <table class="table table-striped table-sm small">
        <thead class="table-secondary">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Competitions</th>
                <th scope="col">Teams</th>
                <th scope="col">Athletes</th>
                <th scope="col">Pictogram</th>
                <th scope="col" class="text-right"></th>
            </tr>
        </thead>
        <tbody data-bind="foreach: Sports">
            <tr>
                <td class="align-middle" data-bind="text:Id"></td>
                <td class="align-middle" data-bind="text:Name"></td>
                <td class="align-middle" data-bind="text:Competitions"></td>
                <td class="align-middle" data-bind="text:Teams"></td>
                <td class="align-middle" data-bind="text:Athletes"></td>
                <td class="align-middle">
                    <!--ko if: Pictogram-->
                        <img data-bind="attr:{ src: Pictogram }" alt="Pictogram" style="max-width: 50px;max-height:50px ;">
                    <!--/ko-->
                    <!--ko if: !Pictogram-->
                        <p>No Pictogram Available</p>
                    <!--/ko-->
                </td>
                <td class="text-end" style="vertical-align: middle;">
                    <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./modalitiesDetails.html?id=' + Id }"><i class="fa fa-eye" title="Show details"></i></a>
                    <button class="btn btn-default btn-xs" data-bind="click: $parent.toggleFavorite">
                        <i class="fa" data-bind="css: { 'fa-heart': isFavorite(), 'fa-heart-o': !isFavorite() }, attr : { 'id': 'favourite_' + Id }" title="Toggle favorite"></i>
                    </button>    
                </td>
            </tr>
        </tbody>
    </table>
</div>
